<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AE-GUI</title>
    <script type="text/javascript" src="~/javascript/ae-gui.js"></script>
    <style type="text/css">
</head>
<body>
    <div style="width:100%; top:50%; position:absolute;">
        <h1 style="text-align:center; margin-top:auto; margin-bottom:auto; " id="testElement">Test</h1>
    </div>
	
    <script type="text/javascript">
        let config = {
            name: "Gui Test Page",
            number: 5,
            string: "banana",
            check: true,
            range: 15
        };
        let gui = new GuiController(config);
        let tabA = gui.addTab("Settings A");
        tabA.addInput("name");
        tabA.addInput("number");

        let tabB = gui.addTab("Settings B");
        tabB.addInput("string");

        let tabC = gui.addTab("Settings C");
        tabC.addInput("check");
        tabC.addInput("range");
    </script>
</body>
</html>
