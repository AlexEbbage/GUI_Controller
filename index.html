<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE-GUI</title>
    <link rel="stylesheet" type="text/css" href="css/ae-gui.css">
    <script type="text/javascript" src="javascript/ae-gui.js"></script>
</head>
<body>
    <div style="width:100%; top:50%; position:absolute;">
        <h1 style="text-align:center; margin-top:auto; margin-bottom:auto; " id="testElement">Test</h1>
    </div>
	
    <script type="text/javascript">
        let config = {
            name: "Gui Test Page",
            number: 5,
            stringA: "apple",
            stringB: "banana",
            stringC: "orange",
            stringD: "pear",
            stringE: "grape",
            stringF: "kiwi",
            stringG: "plum",
            stringH: "fig",
            check: true,
            range: [0,2,10]
        };
        let gui = new GuiController(config);
        let tabA = gui.addTab("Settings A");
        tabA.addInput("name");
        tabA.addInput("number");
        tabA.addInput("stringE");
        tabA.addInput("stringF");

        let tabB = gui.addTab("Settings B");
        tabB.addInput("stringA");
        tabB.addInput("stringB");
        tabB.addInput("stringC");

        let tabC = gui.addTab("Settings C").open();
        tabC.addInput("stringG");
        tabC.addInput("check");
        tabC.addInput("stringH");
        tabC.addInput("range");
        tabC.addInput("stringD");
    </script>
</body>
</html>
